<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goal Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #84a9a8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .card.savings h2 {
            color: #10b981;
        }

        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .progress-circle {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .progress-text {
            text-align: center;
        }

        .progress-text .percentage {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .progress-text .amount {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        .progress-text .remaining {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }

        .savings .progress-text .percentage {
            color: #10b981;
        }

        .progress-text .days-left {
            font-size: 0.9em;
            color: #999;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Financial Goal Tracker</h1>
        
        <div class="dashboard">
            <!-- Investments Progress -->
            <div class="card">
                <h2>üìà Investments Progress</h2>
                <div class="progress-container">
                    <div class="progress-circle">
                        <canvas id="investmentsProgress"></canvas>
                    </div>
                    <div class="progress-text">
                        <div class="percentage" id="investmentsPercentage">0%</div>
                        <div class="amount" id="investmentsAmount">$0 / $0</div>
                        <div class="remaining" id="investmentsRemaining">$0 remaining</div>
                        <div class="days-left" id="investmentsDays">0 days remaining</div>
                    </div>
                </div>
            </div>

            <!-- Savings Progress -->
            <div class="card savings">
                <h2>üè¶ Savings Progress</h2>
                <div class="progress-container">
                    <div class="progress-circle">
                        <canvas id="savingsProgress"></canvas>
                    </div>
                    <div class="progress-text">
                        <div class="percentage" id="savingsPercentage">0%</div>
                        <div class="amount" id="savingsAmount">$0 / $0</div>
                        <div class="remaining" id="savingsRemaining">$0 remaining</div>
                        <div class="days-left" id="savingsDays">0 days remaining</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Line Charts -->
        <div class="dashboard">
            <div class="card">
                <h2>Investments Over Time</h2>
                <div class="chart-container">
                    <canvas id="investmentsChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Savings Over Time</h2>
                <div class="chart-container">
                    <canvas id="savingsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
